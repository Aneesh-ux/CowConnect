<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mithra AI ChatBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      text-align: center;
    }
    .header {
      width: 100%;
      padding: 20px;
      background: #8B4513;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .chat-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 500px;
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      text-align: left;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.5;
    }
    .user-message {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
    .bot-message {
      background-color: #e2e3e5;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: none;
      outline: none;
    }
    .chat-input button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .chat-input button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="header">
    Mithra AI ChatBot
  </div>

  <div class="container">
    <div class="chat-container">
      <div id="chat-box" class="chat-box">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    function sendMessage() {
      const messageText = userInput.value.trim();
      if (messageText === "") return;

      // Append user's message to chat box
      appendMessage(messageText, "user-message");
      userInput.value = "";

      // Simulate AI response after a short delay
      setTimeout(() => {
        const aiResponse = getAIResponse(messageText);
        appendMessage(aiResponse, "bot-message");
      }, 1000);
    }

    function appendMessage(text, messageClass) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", messageClass);
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      // Auto-scroll to the bottom of the chat box
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getAIResponse(userText) {
      // This is a dummy response. You can expand it with actual logic or API calls.
      return "Hello! How can I help you with Indian Cow Revival today?";
    }
  </script>

</body>
</html>
