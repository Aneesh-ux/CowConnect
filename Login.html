<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indian Cow Revival - Sign In / Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #8B4513;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card .emoji {
      font-size: 50px;
      margin-bottom: 10px;
    }
    .card h2 {
      margin: 10px 0 20px;
      font-size: 22px;
    }
    .card input[type="text"],
    .card input[type="password"],
    .card input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
    }
    .card button:hover {
      background-color: #45a049;
    }
    .toggle-links {
      margin-bottom: 20px;
      font-size: 14px;
    }
    .toggle-links a {
      color: #4CAF50;
      cursor: pointer;
      text-decoration: none;
      margin: 0 10px;
    }
    .toggle-links a.active {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">CowConnect üêÑ</div>
  <div class="container">
    <div class="toggle-links">
      <a id="signin-link" class="active" onclick="showForm('signin')">Sign In</a>
      <a id="register-link" onclick="showForm('register')">Register</a>
    </div>
    
    <!-- Sign In Form -->
    <div id="signin-form" class="card">
      <div class="emoji">üêÆ</div>
      <h2>Sign In</h2>
      <form>
        <input type="text" placeholder="Email or Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>
    
    <!-- Register Form -->
    <div id="register-form" class="card" style="display: none;">
      <div class="emoji">üêÑ</div>
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    function showForm(formName) {
      const signinForm = document.getElementById('signin-form');
      const registerForm = document.getElementById('register-form');
      const signinLink = document.getElementById('signin-link');
      const registerLink = document.getElementById('register-link');
      
      if (formName === 'signin') {
        signinForm.style.display = 'block';
        registerForm.style.display = 'none';
        signinLink.classList.add('active');
        registerLink.classList.remove('active');
      } else {
        signinForm.style.display = 'none';
        registerForm.style.display = 'block';
        registerLink.classList.add('active');
        signinLink.classList.remove('active');
      }
    }
  </script>
</body>
</html>
